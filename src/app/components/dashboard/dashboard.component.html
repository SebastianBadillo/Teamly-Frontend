<!-- dashboard.component.html -->
<div class="dashboard-wrapper">
  <header class="dashboard-header">
    <h2>Hola {{ user?.name }}!</h2>
    <div class="header-actions">
      <mat-icon>event</mat-icon>
      <mat-icon (click)="openUploadDialog()">folder_open</mat-icon>
    </div>
  </header>

  <main class="dashboard-main">
    <section class="members-section">
      <h3>Miembros</h3>
      <ul>
        <li *ngFor="let member of members" class="member-container">
          <div>{{ member?.firstName }} {{ member?.lastName }}</div>
          <div class="icon-container" (click)="sendToChat(member?.id)">
            <mat-icon>sms</mat-icon>
          </div>
        </li>
      </ul>
    </section>

    <section class="tasks-section">
      <div class="tasks-header">
        <h3>Tareas</h3>
        <div class="icon-container">
          <mat-icon (click)="openTaskDialog()">add_circle</mat-icon>
        </div>
      </div>
      <!-- <button (click)="openTaskDialog()" >Crear task</button> -->
      <ul>
        <li *ngFor="let task of tasks" (click)="openTaskDetails(task)">
          {{ task.name }}
        </li>
      </ul>
    </section>
  </main>
</div>
